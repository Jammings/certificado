<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			box-sizing: border-box;
			padding: 0
		}

		body {


			background: url(https://cdn.pixabay.com/photo/2017/04/29/05/24/mountains-2270056_960_720.jpg);
			background-repeat: no-repeat;
			background-size: 100vw 150vh;
			background-attachment: fixed
		}

		h1 {
			color: #FFF;
			text-align: center;
			text-transform: uppercase;
			padding: 20px;
			font-family: 'Source Sans Pro', sans-serif;


		}

		p {
			color: #eee;
			text-align: center;
			font-family: 'Titillium Web', sans-serif;
			font-size: 17px
		}

		.contenedor {
			width: 720px;
			height: auto;
			background: rgba(0, 0, 0, .6);
			margin: 50px auto;
			/*padding: 20px;*/
		}

		div p {
			font-size: 17px;
			padding: 15px
		}

		input[name='go'] {
			margin-left: 10px;
			margin-top: 20px;
			height: 15px;
			width: 15px;
			background-color: transparent;

		}

		.triptype {
			width: 100%;
			background: transparent;
			text-align: center;
			margin: 30px 0 30px 0px;

		}

		.centrar {
			display: flex;
			justify-content: center;

		}


		span {
			color: #FFF;
			font-size: 16px;
			font-family: 'Source Sans Pro', sans-serif;
			margin-left: 20px;

		}

		.dates span {
			padding-left: 20px;
		}

		input[name='come'] {
			width: 25%;
			padding: 5px;
			margin-left: 15px;
			border-radius: 20px;
			border: none;

		}



		.dates {
			display: flex;
			padding: 50px 0px 50px 30px;
			background: rgba(39, 170, 157, .6);
			width: 100%;
		}

		.booking {
			width: 100%;
			background: transparent;
			float: left;
			padding-top: 30px;

		}

		.booking input[type='text'] {
			height: 30px;
			width: 110px;
			border-radius: 10px;
			border: 0;
			margin: 15px 10px 0 10px;
			padding: 5px;

		}

		.booking select {
			height: 30px;
			width: 120px;
			border-radius: 10px;
			border: 0;
			padding: 5px;

		}


		.booking input[type='number'] {
			width: 75px
		}

		select,
		input[type='number'],
		input[type='text'] {
			height: 30px;
			width: 150px;
			border-radius: 10px;
			border: 0;
			outline: 0;
			margin: 20px 0 0 38px;
			padding: 5px

		}


		#submit {
			width: 30%;
			margin: 30px auto;
			display: block;
			border-radius: 10px;
			border: 0;
			outline: 0;
			height: 35px;
			background: #27aa9d;
			color: #FFF;
			font-size: 18px;
			cursor: pointer;
			transition: .4s;
			justify-content: center;
		}

		p:last-child {
			font-size: 16px;
			padding-bottom: 30px
		}

		#submit:hover {
			background-color: rgba(167, 171, 255, 0.6);
    		justify-content: center;
    		transition: .7s;
		}

		#pais {
			margin-left: 10px;
		}

		.botones {
			display: flex;
		}

		#price {
			margin-top: 50px;
			text-align: center;
			background: rgba(39, 170, 157, .6);
			border-top: 1px solid #27AA9D;
			padding: 20px 0 40px 0;
		}

	</style>
</head>

<body>

	<div class="contenedor">
		<h1>Planifica tu viaje</h1>
		<p>Selecciona tu viaje</p>
		<form>
			<div class="centrar">
				<div class="triptype">
					<input type="radio" name="go"> <span>Trabajo</span>
					<input type="radio" name="go" checked> <span>Placer</span>
					<input type="radio" name="go"> <span>Ambas</span>
				</div>
			</div>


			<div class='dates'>
				<span>Fecha Inicicio</span>
				<input type="date" placeholder="Date" name='come'>
				<span>Fecha Fin</span>
				<input type="date" placeholder="Date" name='come'>
			</div>
			<div class="centrar">
				<div class='booking'>
					<span>Ciudad:</span><input type="text" name="pais" placeholder="Hawaii" required />
					<span>Continente:</span>
					<select>
						<option value="africa">África</option>
						<option value="asia">Asia</option>
						<option value="america">América</option>
						<option value="europa">Europa</option>
						<option value="oceania">Oceanía</option>
					</select>
					<span>País:</span><input id="pais" type="text" name="pais" placeholder="Estados Unidos" required />
					<div id="price">
					<span>Precio:</span><input type="number" name="precio" placeholder="500€" required />
						</div>
				</div>
			</div>
			<div class="centrar">
				<div class="triptype">
					<input type="checkbox" name="go"> <span>Autobús</span>
					<input type="checkbox" name="go"> <span>Tren</span>
					<input type="checkbox" name="go"> <span>Avión</span>
					<input type="checkbox" name="go"> <span>Coche</span>
					<input type="checkbox" name="go"> <span>Patinete</span>
					<input type="checkbox" name="go"> <span>A Pie</span>
					<input type="checkbox" name="go"> <span>Otros</span>
				</div>
			</div>
		<div class="botones">
			<input id="submit" type='submit' value='Enviar'>
			<input id="submit" type="reset" value="Borrar datos"/> 
		</div>

	</div>

	</form>
</body>

</html>
