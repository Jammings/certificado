<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: grey;
        }

        .title {
            font-family: 'Arial', sans-serif;
            animation: title_animated 3s infinite;
            text-align: center;
            margin: 0;
                    }

        @keyframes title_animated {
            0% {
                color: red;
                font-size: 30px;
                transform: rotate(0deg);
                  			-webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0,0,0,.5));
            }
            25% {
                color: red;
             }
            50% {
                color: green;
            }
            75% {
                color: black;
            }
            100% {
                color: darkorange;
                font-size: 120px;
                transform: rotate(360deg);
  			-webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0,0,0,.5));

            }
        }
    </style>
</head>
<body>
    <h1 class="title">TITULO</h1>
</body>
</html>
