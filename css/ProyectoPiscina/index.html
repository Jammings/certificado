<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piscina</title>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/946/946619.png">
</head>
<body>

  <div class="contenedor">
    <input type="radio" id="boton1" name="botones" />
    <input type="radio" id="boton2" name="botones" />
    <input type="radio" id="boton3" name="botones" />

    <div class="cuadro">
      <div class="botones"> 
        <label for="boton1">Placentera</label>
        <label for="boton2">Peligrosa</label>
        <label for="boton3">Contaminada</label>
      </div>
    </div>

    <div class="imagenes">
      <img class="pool" src="./images/pool.png" alt="Imagen 1">
      <img class="bubble" src="./images/bubbles.gif" alt="Imagen 1">
      <img class="imagen imagen1" src="./images/relax1.gif" alt="Imagen 1">
      <img class="imagen imagen2" src="./images/sharks.gif" alt="Imagen 2">
      <img class="imagen imagen3" src="./images/contaminated.gif" alt="Imagen 3">
    </div>
  </div>

</body>
</html>
