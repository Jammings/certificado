<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Político</title>
	<link rel="icon" href="https://lalibertadavanza.com.ar/wp-content/uploads/2021/08/cropped-LOGO-Original-LOW-512-512-32x32.png" sizes="32x32">
	<style type="text/css">

		.all {
			display: flex;
			justify-content: center;
			overflow: hidden;

		}

		.formulario {
			padding-top: 150px;
			display: flex;
			justify-content: center;
			width: 20%;
			flex-direction: column-reverse;

		}

		input, span {
			position: relative;
			display: flex;
			width: 70%;
			padding-top: 5px;
			margin: 10px;
			font-family: arial;
			color: white;
		}

		input {
			 text-align: center;
			 border-radius: 5px;
			 font-size: 16px;
			 padding: 9px;
			 border: 1px solid rgba(255, 255, 255, 1);
			 border-top: none;
			 border-left: none;
			 border-right: none;
			 background: rgba(20, 20, 20, .2);
			 color: white;
			 outline: none;
		}
		input:hover {
			background-color: rgba(116, 120, 200, 0.4);

		}

		#submit {
			border: 1px solid rgba(255, 255, 255, 1);
			background: rgba(153, 138, 177, .6);
			font-size: 18px;
			color: white;
			margin: 30px 10px 20px 0px;
			cursor: pointer;
			transition: .4s;
			justify-content: center;
			float: left;
			width: 40%;
		}

		#submit:hover {
			background-color: rgba(167, 171, 255, 0.6);
    		justify-content: center;
    		transition: .7s;
		}

		form{
			width:300px;
			padding:16px;
			border-radius:10px;
			background-color:#ccc;
			padding-left: 75px;
			/* background-image: url(https://t4.ftcdn.net/jpg/04/90/18/61/360_F_490186148_vUtVy6nI4J4fetFG39rAY4N7zQQQ7UxY.jpg); */
			background: rgb(43,5,99);
			background: linear-gradient(0deg, rgba(43,5,99,1) 0%, rgba(197,156,255,1) 100%);;
			box-shadow: 0 50px 70px -20px rgba(0, 0, 0, 0.85);

		}

		#date::-webkit-calendar-picker-indicator {
 		 filter: invert(1);
		}

		input::placeholder,
		textarea::placeholder {
  		color: #D1D1D1; 



	</style>
</head>
<body>
		<div class="all">
			<div class="formulario">
				<form action="#" method="post" autocomplete="on">
					<span>NOMBRE DEL PARTIDO: </span><input type="text" name="nombre" placeholder="Libertad Avanza" required />
					<span>PRESIDENTE: </span><input type="text" autocomplete="off" name="presidente" placeholder="Javier Milei" readonly />
					<span>VICEPRESIDENTE: </span><input type="text" name="presidente" placeholder="Victoria Villarruel" readonly />
					<span>IDEOLOGIA: </span><input type="text" name="nacionalidad" name="nombre" placeholder="Libertarismo" required />
					<span>FECHA DE FUNDACIÓN: </span><input id="date" type="date" name="fecha" value="2021-07-14"/>
					<span>Elecciones ganadas: </span><input type="number" name="elecciones" placeholder="2" required/>
					<input id="submit" type="submit" value="Enviar datos"/>
					<input id="submit" type="reset" value="Borrar datos"/> 
				</form>
			</div>
		</div>
</body>
</html>
