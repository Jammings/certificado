<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body {
			background-color: red;
		}

		h1 {
			display: none;
		}

		h1:first-child {
			display: block;
			text-align: center;
			color: white;
		}

		div {
			display: flex;
			justify-content: center;
			overflow: hidden;
		}

		.center {
			display: flex;
			justify-content: center;
			margin-top: 18%
		}

		@media (min-width: 500px)and (max-width: 1000px){
			body {
				background-color: seagreen;
			}

			h1:nth-child(1) {
				display: none;
			}

			h1:nth-child(2) {
				text-align: center;
				color: white;
				display: block;
			}
		}

		@media (min-width: 800px)and (max-width: 1400px){
			body {
				background-color: yellowgreen;
			}

			h1:nth-child(1) {
				display: none;
			}

			h1:nth-child(2) {
				display: none;
			}
			h1:nth-child(3) {
				text-align: center;
				color: black;
				display: block;
			}
		}


	</style>
</head>
<body>
			
	<div>
		<div class="center">
			<h1>ESTE SE MUESTRA SIEMPRE</h1>
			<h1>ESTE TÍTULO SE MUESTRA CUANDO EL WIDTH ES COMO MINÍMO DE 500 Y COMO MAXIMO 1000 PÍXELES</h1>
			<h1>ESTE TÍTULO SE MUESTRA CUANDO EL WIDTH ES COMO MINÍMO DE 800 Y COMO MAXIMO 1400 PÍXELES</h1>
		</div>
	</div>



</body>
</html>
