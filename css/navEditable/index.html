<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
				
		#menu-container {
			display: flex;
			width: 100%;
			justify-content: center;
			flex-direction: column;
		}

		#menu ul li {     
			background-color:#fff; 
		} 
		#menu ul {     
			list-style:none;     
			margin:0;     
			padding:0; 
		} 
		#menu ul a {     
			display:flex;
			justify-content: center;     
			color:#fff;     
			text-decoration:none;     
			font-weight:400;     
			font-size:15px;     
			padding:10px;     
			font-family:"HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;   
			text-transform:uppercase;   letter-spacing:1px; 
		} 
		#menu ul li {     
			position:relative;     
			float:left;
			width: 20%;     
			margin:0;     
			padding:0; 
		}  
		#menu ul li:hover {     
			background:#5b78a7; 
		}  
		#menu ul ul {     
			display:none;     
			position:absolute;     
			top:100%;     
			left:0;     
			padding:0; 
		}  
		#menu ul ul li {     
			float:none;     
			width:150px 
		}  
		#menu ul ul a {     
			line-height:120%;     
			padding:10px 15px; 
		}  
		#menu ul li:hover > ul {     
			display:block; 
		}

		#menu img {
			width: 28%;

		}
		#menu ul li, img {     
			display: flex;
			justify-content: center;
		}  

		body {
			background-color: black;
		}


	</style>
</head>
<body>
	<div id="menu-container">
		<nav id="menu">   
			<ul>     
				<li>
					<img src="logo.webp"/>
				</li>     
				<li>

						</li>    
						<li>
							<a href="#">Enlace 2.2</a>
						</li>       
						<li>
							<a href="#">Enlace 2.3</a>
						</li>      
					</ul>     
				</li>     
				<li>
					<a href="#">Enlace 3</a>
				</li>     
				<li>
					<a href="#">Enlace 4</a>
				</li>     
				<li>
					<a href="#">Enlace 5</a>
				</li>   
			</ul>  
		</nav> 
	</div>


</body>
</html>
