<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucle For</title>


      <script>
       var cadena = " ";

       for(var n = 0; n < 5 ; n = n + 1 ){
            for(var k = 0; k < 5 ; k = k + 1 ){  
              cadena = cadena + " * ";

        }
        cadena = cadena + "\n";   
      }
      
      window.alert(cadena);

      </script>

  </head>

  <body></body>
</html>
