<html>
    <head>
        <script>
            var numero1 = parseInt(prompt("Introducie un número"));
            var numero2 = parseInt(prompt("Introducie otro número"));

            var operacion = prompt("Introduce una operación:\n * multiplicar\n + sumar \n - restar \n / dividir");

            if(operacion=="*"){
                window.alert(numero1+" "+operacion+" "+numero2+" = "+ (numero1*numero2));
            }
            if(operacion=="/"){
                window.alert(numero1+" "+operacion+" "+numero2+" = "+ (numero1/numero2));
            }
            if(operacion=="+"){
                window.alert(numero1+" "+operacion+" "+numero2+" = "+ (numero1+numero2));
            }
            if(operacion=="-"){
                window.alert(numero1+" "+operacion+" "+numero2+" = "+ (numero1-numero2));
            }

            

        </script>
    </head>
    <body>

    </body>
</html>
