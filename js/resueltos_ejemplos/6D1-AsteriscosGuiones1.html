<html> 
    <head>
        <meta charset="UTF-8"/>
        <script>
            var n=0;  
            var cadena="";

            while(n<5){
                cadena= cadena +"*";
                n=n+1;
            } 

            cadena= cadena +"\n";
            n=0;
            while(n<5){
                cadena= cadena +"-";
                n=n+1;
            }    
            
            window.alert(cadena);
        </script> 
    </head>
    <body></body>

</html>
