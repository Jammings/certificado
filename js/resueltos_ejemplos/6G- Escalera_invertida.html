<html> 
    <head>
        <meta charset="UTF-8"/>
        <script>
            var n=0;  
            var k=0;
            var cadena="";
            var fila=5;
            
            while(k<5){
                n=0;
                while(n<fila){
                    cadena = cadena+"*";
                    n=n+1;
                }
                cadena = cadena+"\n";
                k=k+1;
                fila=fila-1;
                
            }
            
            window.alert(cadena);
        </script> 
    </head>
    <body></body>

</html>
