<html> 
    <head>
        <meta charset="UTF-8"/>
        <script>             
            var cadena ="";
            for(var k=0;k<5;k=k+1){
                for(var n =0;n<5;n=n+1){
                    cadena = cadena + "*";
                }
                cadena = cadena + "\n";    
            }                 
                      
            window.alert(cadena);
        </script> 
    </head>
    <body></body>

</html>
