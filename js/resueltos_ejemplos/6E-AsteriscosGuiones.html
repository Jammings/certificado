<html> 
    <head>
        <meta charset="UTF-8"/>
        <script>
            var n=0;  
            var k=0;
            var cadena="";

            while(k<3){

                n=0;
                while(n<5){
                    cadena= cadena +"*";
                    n=n+1;
                } 

                cadena= cadena +"\n";
                n=0;
                while(n<5){
                    cadena= cadena +"-";
                    n=n+1;
                }  
                cadena= cadena +"\n";
                k=k+1;
            }  
            
            window.alert(cadena);
        </script> 
    </head>
    <body></body>

</html>
