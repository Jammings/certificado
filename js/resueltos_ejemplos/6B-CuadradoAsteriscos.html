        <meta charset="UTF-8"/>
        <script>var num = parseInt(prompt("Introduce un n√∫mero"));
            var n=0;

            var asterisco="";
            while(k<num){
                n=0;

                    asterisco=asterisco+"*";
                    n=n+1;
                } 
                asterisco=asterisco+"\n";

            }            
            window.alert(asterisco);
        </script>
