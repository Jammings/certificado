<html> 
    <head>
        <meta charset="UTF-8"/>
        <script>
            var n=0;        
            var asteriscos="";
            while(n<25){
                asteriscos=asteriscos+"*";
                n=n+1;
                if(n%5==0){
                    asteriscos=asteriscos+"\n";
                }
            }            
            window.alert(asteriscos);
        </script> 
    </head>
    <body></body>

</html>
