<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Mayores</title>
    <script>
    var num1 = parseInt(prompt("Introduce el primer número:"));
    var num2 = parseInt(prompt("Introduce el segundo número:"));
    var num3 = parseInt(prompt("Introduce el tercer número:"));

    if (num1 > num2 && num1 > num3 && num2 > num3) {
        window.alert("Los números ordenados de mayor a menor son:\nMayor: " + num1 + "\nMediano: " + num2 + "\nMenor: " + num3);
    } else if (num1 > num2 && num1 > num3 && num3 > num2) {
        window.alert("Los números ordenados de mayor a menor son:\nMayor: " + num1 + "\nMediano: " + num3 + "\nMenor: " + num2);
    } else if (num2 > num1 && num2 > num3 && num1 > num3) {
        window.alert("Los números ordenados de mayor a menor son:\nMayor: " + num2 + "\nMediano: " + num1 + "\nMenor: " + num3);
    } else if (num2 > num1 && num2 > num3 && num3 > num1) {
        window.alert("Los números ordenados de mayor a menor son:\nMayor: " + num2 + "\nMediano: " + num3 + "\nMenor: " + num1);
    } else if (num3 > num1 && num3 > num2 && num1 > num2) {
        window.alert("Los números ordenados de mayor a menor son:\nMayor: " + num3 + "\nMediano: " + num1 + "\nMenor: " + num2);
    } else if (num3 > num1 && num3 > num2 && num2 > num1) {
        window.alert("Los números ordenados de mayor a menor son:\nMayor: " + num3 + "\nMediano: " + num2 + "\nMenor: " + num1);
    }
    </script>
</head>
