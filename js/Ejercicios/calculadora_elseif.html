<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        
        var numero1 = parseFloat(prompt("Introduce un número:"));
        var numero2 = parseFloat(prompt("Introduce otro número:"));
        var operacion = prompt("Introduce una operación: \n + Sumar \n - Restar \n / Dividir \n * Multiplicar");

        
        if (operacion == '+' ) {
           window.alert("Sumaremos "+ numero1 + ' + '  + numero2 + ' = ' + (numero1 + numero2));
        
        }else if (operacion == '-' ) {
           window.alert("Restaremos "+ numero1 + ' - '  + numero2 + ' = ' + (numero1 - numero2));
        
        }else if (operacion == '/' ) {
           window.alert("Dividiremos "+ numero1 + ' / '  + numero2 + ' = ' + (numero1 / numero2));
        
        }else if (operacion == '*' ) {
            window.alert("Multiplicaremos "+ numero1 + ' * '  + numero2 + ' = ' + (numero1 * numero2));
        }else{
                window.alert("Te has equivocado")
              }

    
        
       
             
    </script>
</head>
<body>
    
</body>
</html>
