<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucle While Resta</title>

    <script>
        var n = 10;

        while(n >= 0){
          document.write("<br>" + n);
          n = n - 1;
        }
        
  
   </script>
