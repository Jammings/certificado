<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asterisco Guion</title>

    <center>
      <script>
        var n = 0;
        var k = 0;
        var cadena = " ";


      while(k < 6){
        cadena = cadena + "*";
        k = k + 1;
      }
      cadena = cadena + "\n";  
      k=0;
      while(k < 4) {
          cadena = cadena + "*";
        
          n = 0;
          while(n < 5){
            cadena = cadena + "-";
            n = n + 1;
          }
          cadena = cadena + "*\n";
          k = k + 1;
      }
        
      k=0;
      while(k < 6){
        cadena = cadena + "*";
        k = k + 1;
      }
      

      window.alert(cadena);
      </script>
    </center>
  </head>

  <body></body>
</html>
