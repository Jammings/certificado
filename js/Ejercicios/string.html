<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operaciones Condicionales Strings</title>
    <script>
      var palabra1 = prompt('Introduce una palabra')
      var palabra2 = prompt('Introduce otra palabra')
      var palabra3 = prompt('Introduce otra palabra')

      if (palabra1 == palabra2) {
        if (palabra2 == palabra3) {
          window.alert('Las palabras coinciden')
        } else {
          window.alert('Las palabras NO coinciden')
        }
      } else {
        window.alert('Las palabras no coinciden')
      }
    </script>
  </head>

  <body></body>
</html>
