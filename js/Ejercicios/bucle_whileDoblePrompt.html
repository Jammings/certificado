<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucle While + Prompt</title>

    <center>
    <script>

        var inicio = parseInt(prompt("Introduce un número:"))
        var final = parseInt(prompt("Introduce un número Mayor:"));
        
        if(final >= inicio){
            while(inicio <= final){
              document.write("<br>" + inicio );
              inicio = inicio + 1;
            } 
      } else {
            while(inicio >= final){
              document.write("<br>" + inicio );
              inicio = inicio - 1;
            } 
      }
    
   </script>
 </center>
   
  </head>
  <body></body>
</html>
