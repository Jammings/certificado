<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteriscos Cuadro</title>

    <center>
    <script>

      var asterisco = " ";
      var n = 0;
      var k = 0;

      while(k < 5){
        n = 0;
        while(n < 5 ){
            asterisco = asterisco + "*";
            n = n + 1;
        }
        asterisco = asterisco + "\n"
        k = k + 1;
      }

      window.alert(asterisco);


   </script>
 </center>
   
  </head>
  <body></body>
</html>
