<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        
        var numero1 = parseFloat(prompt("Introduce un número:"));
        var numero2 = parseFloat(prompt("Introduce otro número:"));
        
        window.alert("Sumaremos "+ numero1+ ' + '  + numero2 + ' = ' + (numero1 + numero2));
        window.alert("Restaremos "+ numero1+ ' - '  + numero2 + ' = ' + (numero1 - numero2));
        window.alert("Dividiremos "+ numero1+ ' / '  + numero2 + ' = ' + (numero1 / numero2))
        window.alert("Multiplicaremos "+ numero1+ ' * '  + numero2 + ' = ' + (numero1 * numero2))

        console.log("Sumaremos "+ numero1+ ' + '  + numero2 + ' = ' + (numero1 + numero2));
        console.log("Restaremos "+ numero1+ ' - '  + numero2 + ' = ' + (numero1 - numero2));
        console.log("Dividiremos "+ numero1+ ' / '  + numero2 + ' = ' + (numero1 / numero2))
        console.log("Multiplicaremos "+ numero1+ ' * '  + numero2 + ' = ' + (numero1 * numero2))


    </script>
</head>

</html>
