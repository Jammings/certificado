<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Condicionales</title>
    <script>
          /*COMPARACIONES*/
            // Igualdad ==
            //Mayor o igual >=
            //Menor o igual <=
            //Mayor >
            //Menor <
            //Distinto !=

            //Asignación Externa
        var n1 = parseInt(prompt("Introduce un número"))
        var n2 = parseInt(prompt("Introduce otro número"))
        
        if(n1 > n2 ) {
            window.alert("El primer número ingresado es " + n1 + " y es MAYOR que " + n2  );
            
        } else {
            window.alert("El segundo número ingresado es " + n2 + " Es MAYOR que " + n1  );

        }
   

    </script>

</head>
