<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operaciones Condicionales if Anidado</title>
    <script>
      var n1 = parseInt(prompt('Introduce un número'))
      var n2 = parseInt(prompt('Introduce otro número'))
      var n3 = parseInt(prompt('Introduce otro número'))

      if (n1 > n2) {
        if (n1 > n3) {
          window.alert(n1 + ' es mayor que ' + n2 + ' y ' + n3)
        } else {
          window.alert(n3 + ' es mayor que ' + n1 + ' y ' + n2)
        }
      } else {
        if (n2 > n3) {
          window.alert(n2 + ' es mayor que ' + n1 + ' y ' + n3)
        } else {
          window.alert(n3 + ' es mayor que ' + n1 + ' y ' + n2)
        }
      }
    </script>
  </head>

  <body></body>
</html>
