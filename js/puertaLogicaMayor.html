<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Mayores</title>
    <script>
        var num1 = parseInt(prompt("Introduce el primer número:"));
        var num2 = parseInt(prompt("Introduce el segundo número:"));
        var num3 = parseInt(prompt("Introduce el tercer número:"));
        
     if (num1 > num2 && num1 > num3) {
        window.alert("El primer número es el mayor: " + num1);
    } else if (num2 > num1 && num2 > num3) {
        window.alert("El segundo número es el mayor: " + num2);
    } else if (num3 > num1 && num3 > num2) {
        window.alert("El tercer número es el mayor: " + num3);
    } else {
        window.alert("Los números son iguales");
    }
    </script>
</head>

</body>
</html>
