<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadro Prompt</title>

    <center>
      <script>
        var n = 0;
        var k = 0;
        var cadena = " ";
        var cadena2 = " ";

        while (n < 5) {
          cadena = cadena + " * ";
          cadena2 = cadena2 + " - ";
          n = n + 1;
        }

        var todo = cadena + "\n" + cadena2 + "\n";
        var completo = " ";
            
        while (k < 3) {
                completo = completo + todo;
                k = k + 1;
              }
            
          
        window.alert(completo);
      </script>
    </center>
  </head>

  <body></body>
</html>
