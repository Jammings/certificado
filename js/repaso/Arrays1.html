<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function ver(){
            
            var palabras = ["Gatico", " Perro ", "Loro", "Puma", "Perico"];
            var n = 0;
            var animales = "";

            while(n < palabras.length){
                animales = animales + "<tr><td>" + palabras[n] + "</tr></td>";
                n = n + 1;
            }

               document.getElementById("mostrar").innerHTML= "<table border='1'><tr><th> LISTA </th></tr>" + animales + "</table>" ;
            }
        

    </script>
</head>
<body>

    <button onClick="ver()">Mostrar</button>
    <div id="mostrar"></div>
    
</body>
</html>
