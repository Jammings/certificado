<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Impar</title>
    <script>
        
        function pedir(){
            
            var numero = parseInt(prompt("Ingresa un numero"));
            var dato = prompt("Qué deseas hacer: \n PAR \n ATRAS \n CONTAR PARES \n");
            

            if (dato == 'PAR') {
                parImpar(numero);
            }
            if (dato == 'ATRAS') {
                regresiva(numero);
            }
            if (dato == 'CONTAR') {
                pares(numero);
            }

        }

        function parImpar(n){
           
            if(n % 2 == 0){
                window.alert("El número es PAR");
            }else {
                window.alert("El número es IMPAR");
            }
        }

        function regresiva(k){

            while(k >= 0){
                window.alert(k);
                k = k - 1;
            }
        }

        function pares(h){
            
            var par = 2;
            while (h > 0){
                window.alert(par)
                h = h - 1;
                par = par + 2;
                }
            }
        
  
        
    </script>
</head>
<body>

    <button onclick="pedir()">Pedir número</button>

</body>
</html>
