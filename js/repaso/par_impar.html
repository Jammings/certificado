<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Impar</title>
    <script>
        
        function pedir(){
            
            var numero = parseInt(prompt("Ingresa un numero"));
            
            parImpar(numero);
            regresiva(numero);
                    
        }

        function parImpar(n){
           
            if(n % 2 == 0){
                window.alert("El número es PAR");
            }else {
                window.alert("El número es IMPAR");
            }
        }

        function regresiva(k){

            while(k >= 1){
                window.alert(k);
                k = k - 1;
            }


        }
        
    </script>
</head>
<body>

    <button onclick="pedir()">Pedir número</button>
    <button onclick="pedir()">Introduce un número</button>

</body>
</html>
