<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array tabla</title>
    <script>
        
        var palabras = [];
        
        function agregar(){
                
            palabras.push (prompt("Introduce un animal"));

            ver()
        
        }

        function ver(){
            
            var n = 0;
            var animales = "";

            while(n < palabras.length){
                animales = animales + palabras[n] + "</br>";
                n = n + 1;
            }

               document.getElementById("mostrar").innerHTML= animales;
            }
            

    </script>
</head>
<body>

    <button onClick="ver()">Mostrar</button>
    <button onClick="agregar()">AÃ±adir</button>
    <div id="mostrar"></div>
    
</body>
</html>
