<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array tabla</title>
    <script>
        
        var palabras = ["Gatico", " Perro ", "Loro", "Puma", "Perico"];
        
        function agregar(){
            
            var animal = prompt("Introduce un animal nuevo");
            palabras[palabras.length]=animal;

            /***** Otro método seria a traves del .push (como tiene ambos métodos se ejecutara 2 veces y agregara 2 datos)*****/
            palabras.push (prompt("Introduce un animal nuevo"));

            ver()
        
        }

        function ver(){
            
            var n = 0;
            var animales = "";

            while(n < palabras.length){
                animales = animales + palabras[n] + "</br>";
                n = n + 1;
            }

               document.getElementById("mostrar").innerHTML= animales;
            }
            

    </script>
</head>
<body>

    <button onClick="ver()">Mostrar</button>
    <button onClick="agregar()">Añadir</button>
    <div id="mostrar"></div>
    
</body>
</html>
