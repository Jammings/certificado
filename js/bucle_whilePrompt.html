<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucle While + Prompt</title>

    <script>

        var final = parseInt(prompt("Introduce un n√∫mero:"));
        var contar = 0;
        
        while(contar <= final){
          document.write("<br>" + contar);
          contar = contar + 1;
        }
    
   </script>
 
   
  </head>
  <body></body>
