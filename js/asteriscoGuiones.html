<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuadro Prompt</title>

    <center>
      <script>
        var n = 0;
        var k = 0;
        var cadena = " ";

        while (n < 5) {
          cadena = cadena + "*";
          n = n + 1;
        }
        cadena = cadena + "\n";
        n = 0;
        while (n < 3) {
          k = 0;
          while (k < 5) {
            cadena = cadena + "-";
            k = k + 1;
          }
          n = n + 1;
          cadena = cadena + "\n";
        }
        n = 0;
        while (n < 5) {
          cadena = cadena + "*";
          n = n + 1;
        }
        window.alert(cadena);
      </script>
    </center>
  </head>

  <body></body>
</html>
