<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcion con parametros de entrada</title>
    <style>
      
      button {
        font-size: 20px;
        background: #20CCFC;
        background: linear-gradient(135deg, #20CCFC, #D887FC);
        color: rgb(255, 255, 255);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.3);
        border: 1px solid;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      }

      button:active {
        font-size: 25px;
        color: rgb(255, 255, 255);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.3);
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      div {
        margin-top: 80px;
      }

      #resultado {
        color: red;
        font-size: 35px;
      }
      th {
        border: 1px solid;
        width: 80px;
        padding: 10px;
        font-size: 20px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.3);
        background-image: linear-gradient(to right top, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #8aa7ec, #79b3f4, #69bff8, #52cffe, #41dfff, #46eefa, #5ffbf1);
        color: white;
      }

    </style>
    
      <script>
                    
         
          function recoger() {
            var nombre = prompt("Introduce tu nombre:");
            var edad = parseInt(prompt("Introduce tu edad:"));
            mostrar(nombre, edad);
          }
          function mostrar(nombre, edad) {
              if (edad > 18)    {
                    window.alert(nombre);
                }else{
                  window.alert("Adios");
                }
              }
          
          recoger();
          
      </script>

  </head>

  <body>
          <center>

         </center>

  </body>
</html>
